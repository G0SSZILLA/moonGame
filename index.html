<!doctype html>
<html lang="en">

<head>
    <title>Moon Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="row header bg-dark">
            <div class="col-12 m-auto text-center text-warning">
                <h1 class="headerTitle">Moon Miner</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="row justify-content-around headerbackground" style="height: 850px;">
            <div class="col-3 text-center my-auto ml-5 pl-5">
                <h1 class="text-info">STATS</h1>
                <div class="card bg-transparent border-warning">
                    <div class="card-body statsCard text-warning">
                        AUTO CHEESE COLLECTOR:
                        <span id="cheesePerSecond">
                            0
                        </span>
                        <div>CHEESE MULTIPLIER:
                            <span id="cheeseMultiplier">
                                 0
                            </span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-3 text-center m-auto" class="moonPicture"> <img src="https://webstockreview.net/images/moon-clipart-animation-13.gif" class="moonPicture" onclick="mine()" alt=""></div>

            <div class="col-3 text-center my-auto mx-5 pr-5">
                <h1 class="text-info">INVENTORY</h1>
                <div class="card inventoryCard bg-transparent border-warning text-warning">
                    <div class="card-body">
                        <div>CHEESE:
                            <span id="cheeseCount">0</span>
                        </div>
                        <div>PICKAXE:
                            <span id="pickaxe">0</span>
                        </div>
                        <div>BIG PICKAXE:
                            <span id="bigPickaxe">0</span>
                        </div>
                        <div>ROVER:
                            <span id="rover">0</span>
                        </div>
                        <div>BIG ROVERS:
                            <span id="bigRover">0</span>
                        </div>

                    </div>
                </div>
                <h1 class="shop text-info">SHOP</h1>
                <div class="card store bg-transparent border-warning">
                    <div class="card-body d-flex justify-content-around ">
                        <div>
                            <button type="button" class="btn btn-warning text text-dark btn-md mb-3" onclick=" buyItem( 'click', 'pickaxes')">
                                PICKAXE $
                             <span id="pickaxePrice">100</span>
                            </button>
                            <span>
                                <button type="button "
                                class="btn btn-warning text-dark btn-md " onclick="buyItem( 'click', 'bigPickaxes') ">
                                BIG PICKAXE $ <span id="bigPickaxePrice">150</span>
                            </button>
                            </span>
                        </div>
                        <div>
                            <button type="button " class="btn btn-warning text-dark btn-md mb-3 " onclick="buyItem( 'auto', 'rovers') ">
                              ROVER$
                               <span id="roverPrice">
                               600</span>
                            </button>
                            <span>
                                <button type="button " class="btn btn-warning text-dark btn-md " 
                         onclick="buyItem( 'auto','bigRovers') ">BIG ROVERS $ 
                                    <span id="bigRoverPrice">1300</span>
                            </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="main.js "></script>
</body>

</html>
